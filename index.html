<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title> Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gray "></div>
 <div class="backgroundimg"></div>
<div class="edit">
  <input type="text">
  <button>Save</button>
</div>
 <div class="container">
  <header><h1> TODO </h1>
   
     <form action="#" id="form">
    <button class="searchbtn">
      <i class="fa-solid fa-magnifying-glass"></i>  
    </button>
    <input type="text"  class="searchinput" placeholder="Search for a task ...">
  </form>
  <div class="radio-inputs">
    <label class="radio">
      <input type="radio" name="radio" >
      <span class="name">Latest</span>
    </label>
        
    <label class="radio">
      <input type="radio" name="radio" >
      <span class="name">Alphapatic</span>
    </label>
        
    <label class="radio">
      <input type="radio" name="radio" >
      <span class="name">Oldest</span>
    </label>
  </div>
</header>
<form action="#">
  <button id="add">
    <i class="fa-solid fa-plus" ></i>   
     </button>
    <input type="text" class="input-task" placeholder="Creat a new task ...">
  
  </form>
  <div class="todos">

  </div>
  <div class="footer ">
   <h4 class="leftTasks">not tasks yet</h4>
<div class="filter">
  <span class="all">All</span><span class=" active">Active</span><span class=" complette">Completed</span>
</div>
   <h4 class="clearcomplete">clear all complete</h4>
  </div>
 </div>
    <script src="app.js" type="module"></script>
  </div>
</body>
</html>
